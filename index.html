<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVCS15K</title>
    <!-- Vinculação do arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Vinculação do arquivo JavaScript -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-container">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <div class="logo">
                <p>DEVCS15K</p>
            </div>
            <form id="login-form">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Número de telefone, nome de usuário ou e-mail" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="#" id="forgot-password">Esqueceu a Senha?</a>
                <a href="#" id="create-account">Criar Conta</a>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Modal para Esquecer Senha -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-forgot">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail para receber as instruções de recuperação de senha.</p>
            <input type="email" id="recovery-email" placeholder="Seu e-mail" required>
            <button id="send-recovery" class="btn">Enviar</button>
        </div>
    </div>

    <!-- Modal para Criar Conta -->
    <div id="create-account-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-create">&times;</span>
            <h2>Criar Conta</h2>
            <form id="create-account-form">
                <input type="text" id="new-username" placeholder="Nome de usuário" required>
                <input type="email" id="new-email" placeholder="E-mail" required>
                <input type="password" id="new-password" placeholder="Senha" required>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
